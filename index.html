<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <header>
            <div class="top-text">
                <a>The simplest To Do List of all time</a>
            </div>
        </header>

        <div class="top-container">
            <h1>TO DO LIST</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Write something..." aria-describedby="button-addon2" id="txt-todo-name">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="add-item">Add Item</button>
                </div>
            </div>
            <ul class="list-group list-group-flush" id="list-holder"></ul>
        </div>

        <footer>
            <div class="foot-container">
                <button class="darkmodeButton" type="button" onclick="darkMode()">Dark/Light</button>
            </div>
        </footer>

        <script src="script.js"></script>

    </body>

</html>
